<div class="container">
  <div ng-repeat="person in vm.peopleList" class="panel panel-default">
    <div class="panel-body">
      <h3>{{ person.firstName }} {{ person.lastName }}</h3>
      <p>Email: {{ person.email }}</p>
      <p>Date Added: {{ (person.dateAdded || person.date || 'Unknown') | date }}</p>
      <p>Id: {{ person._id }}</p>
    </div>
  </div>
</div>
